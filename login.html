<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="./CSS/login.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<a href="Test.html" id="logo1"><img src="./images/logo1.png" alt="Logo"></a>
		</header>
		<form>
			<div class="form-control">
				<span class="login-icon" ></span>
				<input type="text" id="Username" name="Username" placeholder="Username" required>
			</div>
			<div class="form-control">
				<span class="login-icon" ></span>
				<input type="Password" id="Password" name="Password" placeholder="Password" required>
			</div>
			<div class="buttons">
				<button type="submit"><a href="./Test.html">로그인</a></button>
                <button type="submit"><a href="./register.html">회원가입</a></button>
			</div>
		</form>
	</div>
</body>
</html>
