<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css"/>
    <link rel="stylesheet" href="MyPage.css"/>
    <style>
        .w {
            margin-top: 200px;
        }
        #regB {
            margin-left: 40px;
            width: 330px;
            height: 50px;
            background-color: #5fa8d3;
            border: none;
            color: #FFF;
            border-radius: 10px;
            margin-top: 1%;
            cursor: pointer;
        }
        * {
            font-size: 20px;
        }
    </style>

</head>
<body>
    <div class="w">
        <div class="registerarea">
            <div class="regist-header">
                <a href="Sell_BookList.jsp" id="logo1"><img src="logo1.png" alt=""></a>
            </div>
            <div class="reg_form">
                <form action="registerProcess.jsp" method="post">
                    <ul>
                        <li>
                            <label for="tel">아이디</label>
                            <input type="text" class="inp" id="ID" name="ID" required>
                        </li>
                        <li>
                            <label for="code">이름</label>
                            <input type="text" class="inp" id="UNAME" name="UNAME" required>
                        </li>
                        <li class="password">
                            <label for="psw">비밀번호</label>
                            <input type="Password" class="inp" id="UPASS" name="UPASS" required>
                        </li>
                        </li>
                        <li class="repassword">
                            <label for="repsw" ><span>이메일</span></label>
                            <input type="text" class="inp" id="UEMAIL" name="UEMAIL" required>
                        </li>
                        <li class="repassword">
                            <label for="repsw" ><span>전화번호</span></label>
                            <input type="text" class="inp" id="UTELL" name="UTELL" required>
                        </li><br>
                        <div class="buttons">
                            <input type="submit" value="회원가입" id="regB">
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
