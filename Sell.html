<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매글 작성</title>
    <link rel="stylesheet" href="MyPage.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" id="mark"><img src="mark.png" width="50"></a>
      <div id="login">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
      </div>
      <div id="logo">
        <a href="#"><img src="logo.png" width="180"></a>
      </div>
      <div id="navbar">
        <ul>
          <li><a href="#">홈</a></li>
          <li>
            <div class="dropdown">
              <p class="dropbtn">책 판매</p>
              <div class="dropdown-content">
                <a href="Sell.html">글 작성</a>
                <a href="#">책 목록</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <p class="dropbtn">책 요청</p>
              <div class="dropdown-content">
                <a href="Buy.html">글 작성</a>
                <a href="#">책 목록</a>
              </div>
            </div>
          </li>
          <li><a href="MyPage.html">마이페이지</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="left">
      <table class="Sell" cellpadding="15" cellspacing="5">
        <tr>
          <td>카테고리</td>
          <td>
            <select>
              <option value="언어">언어</option>
              <option value="경제">경제</option>
              <option value="컴퓨터">컴퓨터</option>
              <option value="예술">예술</option>
              <option value="종교">종교</option>
          </select>
          </td>
        </tr>
        <tr>
          <td><label>책 제목</label></td>
          <td><input type="text" id="sName" name="sName" placeholder="책 제목"></td>
        </tr>
        <tr>
          <td><label>저자</label></td>
          <td><input type="text" id="sAuth" name="sAuth" placeholder="저자"></td>
        </tr>
        <tr>
          <td><label>출판사</label></td>
          <td><input type="text" id="sPub" name="sPub" placeholder="출판사"></td>
        </tr>
        <tr>
          <td><label>정가</label></td>
          <td><input type="number" id="sCost" name="sCost" placeholder="정가"></td>
        </tr>
        <tr>
          <td><label>판매가</label></td>
          <td><input type="number" id="sHope" name="sHope" placeholder="판매가"></td>
        </tr>
      </table>
      </div>

      <div class="right">
      <table class="Sell" cellpadding="15" cellspacing="5">
        <tr>
          <td>겉표지 훼손</td>
          <td>
              <input type="radio" name="sCover" value="없음">없음
              <input type="radio" name="sCover" value="있음">있음
          </td>
        </tr>
        <tr>
          <td>이름 기입</td>
          <td>
              <input type="radio" name="sName" value="없음">없음
              <input type="radio" name="sName" value="있음">있음
          </td>
        </tr>
        <tr>
          <td>필기</td>
          <td>
              <input type="checkbox" value="형광펜">형광펜
              <input type="checkbox" value="연필/샤프">연필/샤프
          </td>
        </tr>
        <tr>
          <td>분철</td>
          <td>
            <input type="radio" name="sPart" value="안함">안함
            <input type="radio" name="sPart" value="했음">했음
          </td>
        </tr>
        <tr>
          <td>사진</td>
          <td><input type="file" name="img"></td>
        </tr>
      </table>
      </div>
      <div id="SBottom"><input type="submit" value="등록" class="regButton"></div>
    </form>
  </main>
  <footer>
  </footer>
</body>
</html>
<!--(책 종류)카테고리 -> select 
책 이름, 저자, 출판사, 정가, 희망가 -> textarea
겉 표지, 이름기입 -> radio, 연필/샤프, 형광펜/볼펜 -> checkbox
사진 등록 -> <input type="file">
코멘트 -> textarea
등록 버튼-->
